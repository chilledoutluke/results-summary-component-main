<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Image Link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <!-- CSS link -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <!-- Left side -->
    <div class="left">
      <p class="title">Your Result</p>
      
      <div class="circle">
        <h1>76</h1>
        <p class="info">of 100</p>
      </div>

    
      <h3>Great</h3>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
<!-- Right side -->
    <div class="right">

      <div class="title2">
        <p>Summary</p>
      </div> 

      <div class="red">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="L">Reaction</p>
        <p class="R">
          <span class="first">80 </span> / 
          <span class="second">100</span></p>
      </div>
    
      <div class="yellow">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="L">Memory</p>
        <p class="R">
          <span class="first"> 92 </span> /
          <span class="second">100</span></p>
      </div>

      <div class="green">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="L">Verbal</p>
        <p class="R">
          <span class="first">61 </span>/ 
          <span class="second">100</span></p>
      </div>

      <div class="blue">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="L">Visual</p>
        <p class="R"><span class="first">72 </span>/ <span class="second">100</span></p>
      </div>
    

      <!-- button -->
      <button>Continue</button>
    </div>
  </main>

</body>
</html>
